<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Box</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .aspect-ratio-container {
            width: 100%; /* Set the initial width as desired */
            max-width: 100%; /* Set a maximum width as desired */
            height: 0;
            padding-bottom: 177.78%; /* 16 divided by 9 (16/9 = 1.7778) */
            position: relative;
            background-color: lightblue; /* You can change this to any background color */
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Add your content styles here */
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-container">
        <div class="content">
            <!-- Your content goes here -->
        </div>
    </div>
</body>
</html>
